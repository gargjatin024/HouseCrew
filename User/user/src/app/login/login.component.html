<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">    

</head>
<body class="bg">

    <div class="">
        <img class="rounded float-end" src="/assets/housecrew.png" alt="logo-pic" style="width: 15%;">
    </div>

    <div class="row">
        
        <div class="col-8">
            <h3 class="head-si">Sign in to HouseCrew</h3>
            <div class="inputbox">
                
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control inputVal" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control inputVal" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </form>

                <a href=""><p style="margin-top: 15px;">Forgot your password?</p></a>
                <a href=""><button class="btn btn-signin">SIGN IN</button></a>
                <p>or <br> Login with:</p>
                <a href=""><i class="login-icon fab fa-facebook-f fa-lg"></i></a>
                <a href=""><i class="login-icon fab fa-google fa-lg"></i></a>
                <a href=""><i class="login-icon fab fa-linkedin-in fa-lg"></i></a>
            </div>
        </div>

        <div class="col-4 right-container">
            <div class="right-heading">
                <h3 class="right-headchild">Welcome <br> To <br> HouseCrew</h3>
            </div> 
            
            <div class="r-para">
                <p>New Here?</p>
                <p>Enter you details and get the services at your doorstep.</p>
            </div>           
            <a href=""><button class="btn btn-signup">SIGN UP</button></a>
            
        </div>
        
    </div>
    
</body>
</html>
