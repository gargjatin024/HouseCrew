<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Otomanopee+One&family=Rancho&display=swap" rel="stylesheet">

    <title>Sign Up</title>
</head>
<body>
    <div>
        <img src="/assets/housecrew.png" class="img-logo" alt="logo-pic">
    </div>
    
    <div class="row">
        <div class="col-4">
            <div class="title-signup" style="font-size: xx-large;">Sign Up <br> to <br> <span class="hc">HouseCrew</span></div>
        </div>
        <div class="col-6 form-box">
            <form class="row g-3">
                <div class="">
                    <div class="row">
                        <div class="col-md-1">
                            <label for="" class="form-label" style="padding-top: 7px;">Name: </label>
                        </div>
                        <div class="col-md-5">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col-md-5">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Phone No.</label>
                  <input type="tel" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Re-type Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="H.No. 1234 Main Street">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Delhi</option><option>Rajasthan</option><option>Madhya Pradesh</option><option>Maharashtra</option>
                    <option>Uttar Pradesh</option><option>Gujarat</option><option>Karnataka</option><option>Andhra Pradesh</option>
                    <option>Haryana</option><option>Chattisgarh</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12" style="text-align: center;">
                  <button type="submit" class="btn btn-secondary btn-signup">Sign Up</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
